<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Quarters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page 1 - Homepage -->
    <div class="container">
        <header>
            <img src="logotype.png" alt="Server Logo" class="logo">
            <h1>Four Quarters</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="handbook.html">Handbook</a></li>
            </ul>
        </nav>
        <section>


            <!-- Slideshow Section -->
            <div class="slideshow-container">
                <div class="slide fade active">
                    <img src="image1.jpg" alt="Image 1" style="width:100%">
                </div>

                <div class="slide fade">
                    <img src="image2.jpg" alt="Image 2" style="width:100%">
                </div>

                <div class="slide fade">
                    <img src="image3.jpg" alt="Image 3" style="width:100%">
                </div>

                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>

            <ul class="fun-list">
                <li>⚒ Join epic adventures</li>
                <li>🌍 Explore vast worlds</li>
                <li>🏆 Compete in Minigames</li>
                <li>🛠 Build with friends</li>
                <li>💥 Engage in thrilling PvP battles</li>
                <li>🎮 Join our Discord for events!</li>
            </ul>
        </section>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        function changeSlide(n) {
            slideIndex += n;
            if (slideIndex > slides.length) {slideIndex = 1}
            if (slideIndex < 1) {slideIndex = slides.length}
            showSlidesManually(slideIndex);
        }

        function showSlidesManually(index) {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[index - 1].style.display = "block";  
        }
    </script>
</body>
</html>
