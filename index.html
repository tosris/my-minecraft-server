<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Quarters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page 1 - Homepage -->
    <div class="container">
        <header>
            <img src="logotype.png" alt="Server Logo" class="logo">
            <h1>Four Quarters</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="handbook.html">Handbook</a></li>
            </ul>
        </nav>
        <section>


            <!-- Slideshow Section -->
            <div class="slideshow-container">
                <div class="slide fade active">
                    <img src="image1.jpg" alt="Image 1" style="width:100%">
                </div>

                <div class="slide fade">
                    <img src="image2.jpg" alt="Image 2" style="width:100%">
                </div>

                <div class="slide fade">
                    <img src="image3.jpg" alt="Image 3" style="width:100%">
                </div>

                <div class="dots-container">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
                
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>

            <ul class="fun-list">
                <li>⚒ Join epic adventures</li>
                <li>🌍 Explore vast worlds</li>
                <li>🏆 Compete in Minigames</li>
                <li>🛠 Build with friends</li>
                <li>💥 Engage in thrilling PvP battles</li>
                <li>🎮 Join our Discord for events!</li>
            </ul>
        </section>
    </div>

    <script>
       let slideIndex = 1; // Start at the first slide
        showSlides(slideIndex);

        // Function to show the current slide
        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1} // Loop back to first slide
            if (n < 1) {slideIndex = slides.length} // Loop back to last slide
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (let j = 0; j < dots.length; j++) {
                dots[j].className = dots[j].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";  
            dots[slideIndex - 1].className += " active"; // Mark the current dot as active
        }

        // Function to change slides
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        // Function to set the current slide based on dot click
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // Automatic slideshow
        setInterval(function() {
            showSlides(slideIndex += 1);
        }, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
